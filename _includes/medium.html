<!-- Medium Posts Section -->
<section class="section projects" id="notes">
  <div class="section-title">
    <h2>Tech Notes</h2>
    <div class="underline"></div>
    <p class="projects-text">Weekly work notes on medium</p>
  </div>

  <div class="section-center projects-center">
    {% assign medium_posts = site.medium | sort: "date" | reverse | slice: 0,3
    %} {% for post in medium_posts %}
    <article class="single-project">
      <div class="project-container">
        <a href="{{ post.link }}" target="_blank">
          <img src="{{ post.image }}" alt="{{ post.title }}" />
        </a>
      </div>

      <div class="project-details">
        <h4><a href="{{ post.link }}" target="_blank">{{ post.title }}</a></h4>
        <!-- <p>{{ post.excerpt }}</p> -->
        <div class="project-stack">
          {% for tag in post.tags %}
          <span>{{ tag }}</span>
          {% endfor %}
        </div>
      </div>

      <div class="project-footer"></div>
    </article>
    {% endfor %}
  </div>
</section>
